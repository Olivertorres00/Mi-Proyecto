    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>

<body class="body">
    <!-- Encabezado -->
    <header class="navbar">
        <div class="logo">
            <a href="../index.html"><img class="logo" width="150px" src="/imagenes/logo.png" alt="Logo">
        </div>
        <nav class="nav">
            <ul class="ul">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="/vistas/portafolio.html">Portafolio</a></li>

                <li><a href="/vistas/contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <!-- formulario -->
    </header>
    <main>
        <section class="formBox">
            <form action="" method="get" enctype="text/plain">
                <h1 class="titulo">Datos del Cliente</h1>
                <div>
                    <input class="formImputs" type="text" id="nombreCliente" name="nombre&apellidoCliente"
                        placeholder="Ingrese su nombre y apellido..">
                </div>
                <div>
                    <input class="formImputs" type="tel" id="telefonoCliente" name="telefonoCliente"
                        placeholder="Ingrese su telefono..">
                </div>
                <div>
                    <input class="formImputs" type="email" id="emailCliente" name="emailCliente"
                        placeholder="Ingrese su mail..">

                    <select class="selecPais" name="pais">
                        <option value="seleccion">Seleccione su país</option>
                        <option value="argentina">Argentina</option>
                        <option value="chile">Chile</option>
                        <option value="usa">USA</option>
                        <option value="españa">españa</option>
                        <option value="canada">canada</option>
                        <option value="colombia">colombia</option>
                        <option value="ecuador">ecuador</option>
                        <option value="peru">peru</option>
                        <option value="paraguay">paraguay</option>
                    </select>
                </div>
                <div>
                </div>
                <div>
                    <textarea class="formImputs" name="Comentario" id="Comentario" cols=30" rows="10"
                        placeholder="Ingrese su comentario.."></textarea>
                </div>
                <input class="buton" type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <!-- Pie de pagina -->
    <footer class="pie_Pagina">
        <a target="_blank" href="https://www.instagram.com/olitorres00/"><img width="30px"
                src="../imagenes/instagram.png" alt="logo_instagram">Seguinos</a>
        <a target="_blank" href="https://www.facebook.com/oliver.j.tovar/"><img width="30px"
                src="../imagenes/facebook.png" alt="logo_facebook">Visitenos</a>
        <a target="_blank" href="https://twitter.com/olitorres00"><img width="30px" src="../imagenes/twitter.png"
                alt="logo_twitter">Contactenos</a>
    </footer>
